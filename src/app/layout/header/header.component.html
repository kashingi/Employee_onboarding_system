<div class="user-details">
    <h6> <img [src]="userService.profileImageUrl" alt="Profile" class="img-fluid rounded-circle"> : {{ userService.user?.email }} </h6>

    <button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu" class="mymegamenu">
        <button mat-menu-item (click)="openAccount()">
            <mat-icon style="color: yellowgreen">lock</mat-icon>My Account
        </button>

        <button mat-menu-item (click)="logout()"><mat-icon>exit_to_app</mat-icon>Logout</button>
    </mat-menu>
</div>
