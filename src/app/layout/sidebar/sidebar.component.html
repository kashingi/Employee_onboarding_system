<div class="seidebar-items">
   
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of menuItems()" color="primary" [routerLink]="item.route">
            <mat-icon matListItemIcon> {{item.icon}} </mat-icon>
            <span matListItemTitle> {{item.label}} </span>
        </a>
    </mat-nav-list>
</div>
